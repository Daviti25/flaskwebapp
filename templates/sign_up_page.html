{% extends 'base.html' %}
{% block title %}
 Registration
{% endblock %}





{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      setTimeout(function() {
        $('.flashmsg').remove();
      }, 4000); 
    });
  </script>
<link rel="stylesheet" href="{{url_for('static', filename='registration_style.css')}}">
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title login">Sign up</span>

            <form method="post">
            <div class="input-field">
                <input type="text" placeholder="Enter your name" name="name" required>
                <i class="uil uil-head-side"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your surname" name="surname" required>
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your email" name="email" required>
                <i class="uil uil-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Enter your password" name="password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
                <div class="checkbox content">
                    <input type="checkbox" class="checbox_agreee" required>
                    <label for="logCheck" class="text">Agree to the <a class="link_privacy">terms of privacy</a></label>
                </div>
            </div>
            <div class="checkbox-text">
                <div class="checkbox content">
                    <label for="logCheck" class="text" ><a style=" color: #5a5a5a99;" href="{{url_for('login_page')}}" cursor: pointer;">Already have an account?</a></label>
                </div>
            </div>
            <div class="input-field">
                <input type="submit" class="Signup"></input>
            </div>
            {% with messages = get_flashed_messages()%}
{% if messages %}
    {% for msg in messages %}
        <p class="flashmsg">{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}

            </form>
        </div>
    </div>
</div>
{% endblock %}
